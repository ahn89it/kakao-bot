<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>카카오톡 일기장봇</title>
    </head>
        <body>
            <ul>
                {% for post in post_list %}
                <li>
                    {% if post.photo %}
                        <img src="{{post.photo.url}}" style="width: 400px;"/>
                    {% else %}
                        {{post.message}}
                    {% endif %}
                </li>
                {% endfor %}
                </ul>
        </body>
</html>
